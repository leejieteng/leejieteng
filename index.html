<!DOCTYPE html>
<html>
<head>
	<title>Find the cube?!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
    <link rel="manifest" href="./css/favicon/site.webmanifest">
    <link rel="mask-icon" href="./css/favicon/safari-pinned-tab.svg" color="#12e32b">
    <meta name="msapplication-TileColor" content="#12e32b">
    <meta name="theme-color" content="#ffffff">
    <!-- end favicon -->
    <link type="text/css" rel="stylesheet" href="./css/common.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <script src="./libs/fas.js"></script>
    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", function(){
        const app = new App();
        window.app = app;
        });
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';



// Make a new scene
let scene = new THREE.Scene();
// Set background color of the scene to gray
scene.background = new THREE.Color(0x505050);

// Make a camera. note that far is set to 100, which is better for real-world sized environments
let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 3);
scene.add(camera);

// Add some lights
var light = new THREE.DirectionalLight(0xffffff,0.5);
light.position.set(1, 1, 1).normalize();
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.5))

// Make a blue cube
let cube = new THREE.Mesh(
    new THREE.BoxBufferGeometry(2, 2, 2),
    new THREE.MeshLambertMaterial({color:'blue'})
);
cube.position.set(0, 1.5, -10);
scene.add(cube);

// Make a renderer that fills the screen
let renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
// Turn on VR support
renderer.xr.enabled = true;
// Set animation loop
renderer.setAnimationLoop(render);
// Add canvas to the page
document.body.appendChild(renderer.domElement);

// Add a button to enter/exit vr to the page
document.body.appendChild(VRButton.createButton(renderer));

function render(time) {  
    // Rotate the cube
    cube.rotation.y = time / 1000;
    cube.rotation.x = time / 1000;       
    // Draw everything
    renderer.render(scene, camera);
}

// Handle browser resize
window.addEventListener('resize', onWindowResize, false);

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}


let controller = renderer.xr.getController(0);
controller.addEventListener('selectstart', () => {
cube.material = new THREE.MeshLambertMaterial({color:'red'})
});
controller.addEventListener('selectend', () => {
cube.material = new THREE.MeshLambertMaterial({color:'blue'})
});

    </script>

</body>
</html>
